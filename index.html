<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Flexbox Card</title>
  </head>
  <body>
    <div class="card">
      <img
        class="card-img"
        src="img/tech.jpg"
        alt="an iphone on a macbook with dramatic lighting"
      />
      <div class="card-content">
          <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
          <p class="card-body">Using these 7 proven tips from experts in the industry, you can save time, money and more!</p>
          <div class="card-footer">
              <p class="card-read-time"><span>15</span> minute read</p>
              <a href="#" class="card-btn">read more</a>
          </div>
      </div>
    </div>

    <p>
      Photo by
      <a
        href="https://unsplash.com/@nik1toss?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Nikita Katsevich</a
      >
      on
      <a
        href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        >Unsplash</a
      >
    </p>
  </body>
</html>
